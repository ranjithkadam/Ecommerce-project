<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce_About</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- ==============Header Starts ============================-->
    <header class="flex flex-col md:flex-row items-center md:justify-between py-4 bg-stone-100 gap-4 md:gap-0">

        <div id="logo" class="w-full md:w-[20%] text-center">
            <h1 class="font-bold text-xl">Ecommerce</h1>
        </div>

        <nav class="w-full md:w-[30%] flex justify-center md:justify-between gap-4 text-center">
            <a href="./Home.html" class="text-stone-600 hover:text-black">Home</a>
            <a href="./Products.html" class="text-stone-600 hover:text-black">Products</a>
            <a href="./About.html" class="text-stone-600 hover:text-black">About</a>
            <a href="./Contact.html" class="text-stone-600 hover:text-black visited:text-black">Contact</a>
        </nav>

        <div class="w-full md:w-[28%] flex justify-center md:justify-evenly gap-3">
            <a href="/authountication/Login.html">
                <button class="border px-4 py-1 rounded active:bg-black hover:bg-black hover:text-white cursor-pointer">
                    Login
                </button>
            </a>

            <a href="/authountication/Register.html">
                <button class="border px-4 py-1 rounded active:bg-black hover:bg-black hover:text-white cursor-pointer">
                    Register
                </button>
            </a>

            <a href="./Cart.html" id="cart-page"
                class="relative border px-4 py-1 rounded hover:bg-black hover:text-white">
                Cart (
                <span id="cart-count" >
                    0
                </span>
                )
            </a>
        </div>

    </header>
    <!-- =====================Header Ends ========================== -->

    <!-- ==================== Contact Details ================================= -->
    <section>
        <div class="py-6">
            <h1 class="text-3xl font-semibold text-center">Contact Us</h1>
        </div>
        <hr class="text-stone-300 mx-40">

        <div class="flex flex-col items-center justify-center px-6 mx-auto md:h-screen lg:py-0 ">
            <div class="w-full rounded-lg shadow md:mt-2 sm:max-w-md xl:p-0  ">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="name" class="block mb-2 text-sm font-medium ">Name</label>
                            <input type="text" name="name" id="name"
                                class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter your name" required="">
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900  ">Email</label>
                            <input type="email" name="email" id="email" placeholder="name@gmail.com"
                                class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required="">
                        </div>
                        <div>
                            <label for="textarea" class="block mb-2 text-sm font-medium ">Message</label>
                            <textarea name="textarea" id="textarea" placeholder="Enter your message"
                                class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
                        </div>
                        <button type="submit" id="send"
                            class="w-full text-white bg-black hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Send</button>

                    </form>
                </div>
            </div>
        </div>
    </section>



    <!-- ======================= Footer ============================== -->
    <footer class="my-4 text-center">
        <p>Made with &#10084; by <a href="https://www.linkedin.com/in/kadam-ranjith-kumar/" target="_blank"
                class="font-bold">Ranjith Kadam</a> with help of ArchieversIT</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
